<br/><br/><br/>
<div class="container">
    <h1 class="text-primary">Lista de peliculas</h1>

    <div class="card mt-4" *ngFor="let movie of movies">
        <div class="card-header">
            <h3 class="text-default">{{movie.nombre}}</h3>
        </div>
        <div class="card-body">            
            <p>{{movie.sinopsis}}</p>
        </div>
        <div class="card-footer">    
            <div class="row">
                <div class="col-8">
                    <p>{{movie.anio}} {{movie.distribuidora}} <br/> {{movie.director}}</p>
                </div>
                <div class="col-4">
                    <button class="btn btn-warning text-white float-start" (click)="edit(movie)">Editar</button>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger float-end" (click)="delete(movie)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Borrar
                    </button>
                </div>
            </div>        
        </div>
    </div>
    
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="exampleModalLabel">Â¿Desea borrar {{movieDelete.nombre}}?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>{{movieDelete.anio}}</p>
          <p>{{movieDelete.distribuidora}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete(movieDelete._id)" onclick="closeModal()">Borrar</button>
        </div>
      </div>
    </div>
  </div>
